name: CI Pipeline

on: [push]

jobs:

  # Builds and tests the .NET solution
  build_dotnet:

    name: ".NET Build"

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x.x

    - name: Restore dependencies
      run: |
        python3 dev-scripts.py restore

    - name: Verify formatting
      run: |
        python3 dev-scripts.py format

    - name: Build
      run: |
        python3 dev-scripts.py build

    - name: Test
      run: |
        python3 dev-scripts.py test

    - name: Database Integration Test
      run: |
        python3 dev-scripts.py test --use-database

  # Builds and tests the Vite project
  build_vite:

    name: "Vite Build"

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.5.1

    - name: Install dependencies
      run: npm ci

    - name: Verify Formatting
      run: npx prettier . --check

    - name: Lint
      run: npm run lint    

    - name: Build
      run: npm run build
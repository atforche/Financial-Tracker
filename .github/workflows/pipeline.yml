name: CI Pipeline

on: [push]

jobs:

  pipeline:

    name: "CI Pipeline"

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x.x

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.5.1

    - name: Restore Backend Solution
      run: |
        python3 backend_scripts.py restore

    - name: Format Backend Solution
      run: |
        python3 backend_scripts.py format

    - name: Build Backend Solution
      run: |
        python3 backend_scripts.py build

    - name: Test Backend Solution
      run: |
        python3 backend_scripts.py test

    - name: Test Backend Solution
      run: |
        python3 backend_scripts.py test --use-database

    - name: Install Frontend Dependencies
      run: python3 frontend_scripts.py install

    - name: Format Frontend
      run: python3 frontend_scripts.py format

    - name: Lint Frontend
      run: python3 frontend_scripts.py lint

    - name: Verify Frontend Models
      run: python3 frontend_scripts.py verify-models

    - name: Build Frontend
      run: python3 frontend_scripts.py build